<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
    <body>
       
        <table border="2" cellspacing="5px"; cellpadding="5px">
             <tr >
                <td id="label" colspan="4">SIMPLE CALCULATOR</td>
             </tr>
            <tr>
                <th colspan="3"><input type="text" id="text"></th>
                <th><input type="button"  value="AC" class="btn" onclick="ac()"></th>
            </tr>
            <tr>
                <th><input type="button"  value="1" class="btn" onclick="show('1')"></th>
                <th><input type="button"  value="2"  class="btn" onclick="show('2')"> </th>
                 <th><input type="button" value="3"  class="btn" onclick="show('3')"></th>
                <th><input type="button" value="+"  class="btn" onclick="show('+')"></th>
            </tr>
            <tr>
                <th><input type="button" value="4"  class="btn" onclick="show('4')"> </th>
                <th><input type="button"  value="5" class="btn" onclick="show('5')"></th>
                 <th><input type="button" value="6" class="btn" onclick="show('6')"></th>
                <th><input type="button" value="-" class="btn" onclick="show('-')"></th>
            </tr>
            <tr>
                <th><input type="button"  value="7" class="btn" onclick="show('7')"></th>
                <th><input type="button"  value="8" class="btn" onclick="show('8')"></th>
                 <th><input type="button" value="9" class="btn" onclick="show('9')"></th>
                <th><input type="button" value="*"  class="btn" onclick="show('*')"></th>
            </tr>
            <tr>
                <th><input type="button"  value="0"  class="btn" onclick="show('0')"></th>
                <th><input type="button"  value="%" class="btn" onclick="show('%')"></th>
                 <th><input type="button" value="/"  class="btn" onclick="show('/')"></th>
                <th><input type="button" value="=" class="btn" onclick="cal()"></th>
            </tr>
        </table>
       <script>
           function ac(){
               document.getElementById("text").value="";
           }
           function show(input){
               document.getElementById("text").value+=input;
           }
           function cal(){
               var output=eval(document.getElementById("text").value)
               document.getElementById("text").value=output;
           }
       </script>
    </body>
</html>
